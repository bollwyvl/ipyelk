name: ipyelk-docs

channels:
  - conda-forge
  - nodefaults

dependencies:
  - bqplot >=0.12.20
  - docutils >=0.19
  - doit-with-toml >=0.36
  - ipywidgets >=8.0.1,<9
  - jupyterlab-deck
  - jupyterlab-webrtc-docprovider
  - myst-nb
  - pip
  - pkginfo
  - pydata-sphinx-theme
  - python >=3.10,<3.11
  - python-libarchive-c
  - requests-cache
  - sphinx
  - sphinx-autobuild
  - sphinx-autodoc-typehints
  - sqlalchemy <1.4
  - tomli
  - pip:
      - jupyterlite ==0.1.0b15
