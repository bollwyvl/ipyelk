name: elk-widget

variables:
  LAB_EXTENSIONS: >-
    @jupyter-widgets/jupyterlab-manager
    .
  ELK_SRC: >-
    setup.py
    elk

commands:
  setup:
    description: do basic setup of js/py
    unix: jlpm bootstrap && python -m pip install -e .
    windows: jlpm bootstrap && python -m pip install -e .
  lab:
    description: launch lab
    unix: jupyter lab --no-browser --debug
    windows: jupyter lab --no-browser --debug
  lab:ext:
    description: rebuild lab with extensions
    unix: |-
      set -eux \
      && jupyter labextension install --no-build --debug $LAB_EXTENSIONS \
      && jupyter lab build --debug --dev-build=False --minimize=True \
      && jupyter labextension list
    windows: >-
      jupyter labextension install --no-build --debug %LAB_EXTENSIONS%
      && jupyter lab build --debug --dev-build=False --minimize=True
      && jupyter labextension list
  lint:
    description: apply source formatting
    unix: isort -rc $ELK_SRC && black $ELK_SRC && jlpm lint
    windows: isort -rc %ELK_SRC% && black %ELK_SRC% && jlpm lint
  build:
    description: build distributions
    unix: python setup.py bdist_wheel sdist && cd dist && npm pack ..
    windows: python setup.py bdist_wheel sdist && cd dist && npm pack ..

env_specs:
  default:
    platforms:
      - linux-64
      - win-64
    channels:
      - conda-forge
    packages:
      - black
      - isort
      - ipywidgets
      - jupyterlab =1
      - networkx
      - nodejs >=10,<14.0.0a0
      - pandas
      - python >=3.7
